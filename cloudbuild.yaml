options:
  env:
    - CI=cloudbuild

steps:
  - name: golang:1.20
    id: filter-exports:test
    dir: image/resources/filter-exports
    script: make test
    waitFor: ['-']
    timeout: 1200s # 20m

  - name: golang:1.20
    id: knfsd-agent:test
    dir: image/resources/knfsd-agent/src
    script: make test
    waitFor: ['-']
    timeout: 1200s # 20m

  - name: golang:1.20
    id: knfsd-metrics-agent:test
    dir: image/resources/knfsd-metrics-agent
    script: make test
    waitFor: ['-']
    timeout: 1200s # 20m

  - name: golang:1.20
    id: netapp-exports:test
    dir: image/resources/netapp-exports
    script: make test
    waitFor: ['-']
    timeout: 1200s # 20m

  - name: golang:1.20
    id: mig-scaler:test
    dir: tools/mig-scaler
    script: make test
    waitFor: ['-']
    timeout: 1200s # 20m


  - name: gcr.io/cloud-builders/docker
    id: knfsd-fsidd:database-up
    dir: image/resources/knfsd-fsidd
    script: ./test.sh up
    waitFor: ['-']
    timeout: 1200s # 20m

  - name: golang:1.20
    id: knfsd-fsidd:test
    dir: image/resources/knfsd-fsidd
    script: ./test.sh run
    waitFor: ['knfsd-fsidd:database-up']
    timeout: 1200s # 20m

  - name: gcr.io/cloud-builders/docker
    id: knfsd-fsidd:database-down
    dir: image/resources/knfsd-fsidd
    script: ./test.sh down
    waitFor: ['knfsd-fsidd:test']
    timeout: 1200s # 20m
